services:
  ########################################
  # üóÑÔ∏è MongoDB-Datenbank
  ########################################
  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongo
    restart: unless-stopped
    volumes:
      - type: bind
        source: ../../volumes/mongo/log
        target: /var/log/mongodb
      - type: bind
        source: ../../volumes/mongo/database-data
        target: /data/db
    env_file:
      - ../mongoDb/.env
    ports:
      - published: 27017
        target: 27017
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  ########################################
  # üåê Mongo Express UI
  ########################################
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    env_file:
      - ../mongoDb/mongo-express.env
    ports:
      - published: 8091
        target: 8081
